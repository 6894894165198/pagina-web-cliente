  <!-- ======= CONTENEDOR DONDE SE INSERTAN LAS TARJETAS ======= -->
<section class="servicios container my-5">
  <h2 class="text-center mb-4">Nuestros Servicios</h2>
  <!-- row 煤nico y con id para evitar ambig眉edades -->
  <div id="serviciosRow" class="row g-4"></div>
</section>

<!-- ======= MODAL GENRICO (usado por todos los "Detalles") ======= -->
<div class="modal fade" id="modalGeneric" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-azul text-white">
        <h5 class="modal-title" id="modalGenericTitle">T铆tulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modalGenericBody">
        <!-- Aqu铆 se insertar谩 la descripci贸n (texto e imagen) din谩micamente -->
      </div>
      <div class="modal-footer">
        <a id="modalGenericCotizar" href="#" class="btn btn-primary">Cotizar</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- ======= SCRIPT: genera tarjetas y controla modal ======= -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  // 1) Datos de servicios (editar seg煤n necesites: id, nombre, detalle, img)
const servicios = [
  { id: 'Revistas', nombre: 'Revistas', detalle: 'Dise帽amos e imprimimos revistas de alta calidad, con acabados profesionales en papel couch茅 o bond. Perfectas para publicaciones corporativas, cat谩logos o difusi贸n de contenido editorial.', img: 'imagenes/revistas.png' },
  { id: 'Brochures', nombre: 'Brochures', detalle: 'Brochures informativos y promocionales que transmiten el valor de tu empresa. Disponibles en distintos pliegues y formatos, con impresi贸n a todo color.', img: 'imagenes/brouchers.png' },
  { id: 'Cajas', nombre: 'Cajas', detalle: 'Fabricamos cajas personalizadas en cart贸n resistente, adaptadas a las necesidades de tu producto. Ofrecemos acabados laminados, barnizados y troquelados.', img: 'imagenes/cajas.png' },
  { id: 'CajaLicores', nombre: 'Caja para Licores', detalle: 'Cajas premium dise帽adas especialmente para la presentaci贸n de licores. Resistentes, elegantes y con acabados de lujo que potencian tu marca.', img: 'imagenes/cajasdelicores.png' },
  { id: 'LibrosAgendas', nombre: 'Libros y Agendas', detalle: 'Producci贸n de libros y agendas de alta calidad, con distintos estilos de encuadernaci贸n y acabados que aseguran durabilidad y elegancia.', img: 'imagenes/libros.png' },
  { id: 'TarjetasPersonales', nombre: 'Tarjetas Personales', detalle: 'Tarjetas de presentaci贸n profesionales con dise帽os modernos e impresi贸n de alta resoluci贸n. Disponibles en papeles especiales y acabados premium.', img: 'imagenes/tarjetas.png' },
  { id: 'Cuadernos', nombre: 'Cuadernos', detalle: 'Cuadernos personalizados con portadas impresas en alta calidad y encuadernaci贸n resistente, ideales para promociones o material institucional.', img: 'imagenes/cuadernos.png' },
  { id: 'Collarines', nombre: 'Collarines', detalle: 'Collarines impresos para botellas y productos, dise帽ados para reforzar la identidad de marca con un acabado atractivo y profesional.', img: 'imagenes/collarines.png' },
  { id: 'Dipticos', nombre: 'D铆pticos', detalle: 'D铆pticos informativos y publicitarios con impresi贸n a color, perfectos para presentaciones de productos o servicios.', img: 'imagenes/dipticos.png' },
  { id: 'Banners', nombre: 'Banners', detalle: 'Impresi贸n de banners en alta resoluci贸n, ideales para ferias, exposiciones y campa帽as de gran impacto visual.', img: 'imagenes/banners.png' },
  { id: 'Bolsas', nombre: 'Bolsas', detalle: 'Bolsas personalizadas con impresi贸n a todo color, perfectas para reforzar tu marca en eventos, ventas o promociones.', img: 'imagenes/bolsas.png' },
  { id: 'TableTent', nombre: 'Table Tent', detalle: 'Table Tents de alta calidad para exhibici贸n en puntos de venta, restaurantes y eventos. Totalmente personalizables.', img: 'imagenes/tablettent.png' }
];


  // 2) Seleccionamos el contenedor 煤nico
  const container = document.getElementById('serviciosRow');
  if (!container) return;

  // placeholder SVG en caso de error de carga
  const placeholderSVG = 'data:image/svg+xml;charset=UTF-8,' +
    encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">' +
      '<rect width="100%" height="100%" fill="#e9eef2"/>' +
      '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3ad" font-family="Arial" font-size="20">Imagen no disponible</text>' +
      '</svg>'
    );

  // 3) Modal DOM references (se rellenan din谩micamente)
  const modalEl = document.getElementById('modalGeneric');
  const modalTitleEl = document.getElementById('modalGenericTitle');
  const modalBodyEl = document.getElementById('modalGenericBody');
  const modalCotizarEl = document.getElementById('modalGenericCotizar');
  const bsModal = new bootstrap.Modal(modalEl, {});

  // 4) Funci贸n que crea una tarjeta por cada servicio (de forma segura)
  servicios.forEach(servicio => {
    // columna bootstrap
    const col = document.createElement('div');
    col.className = 'col-md-4';

    // tarjeta
    const card = document.createElement('div');
    card.className = 'card h-100 shadow-sm';

    // imagen
    const img = document.createElement('img');
    img.className = 'card-img-top';
    img.alt = servicio.nombre;
    img.src = servicio.img || placeholderSVG;
    // Si falla la carga de la imagen, ponemos el placeholder SVG
    img.addEventListener('error', () => { img.src = placeholderSVG; });

    // cuerpo de la card
    const cardBody = document.createElement('div');
    cardBody.className = 'card-body d-flex flex-column';

    const h5 = document.createElement('h5');
    h5.className = 'card-title';
    h5.textContent = servicio.nombre;

    const p = document.createElement('p');
    p.className = 'card-text';
    p.textContent = servicio.detalle.length > 120 ? servicio.detalle.slice(0, 117) + '...' : servicio.detalle;


    const actions = document.createElement('div');
    actions.className = 'mt-auto d-flex justify-content-center gap-2';

    // bot贸n Cotizar (enlace seguro con encodeURIComponent)
    const cotizar = document.createElement('a');
    cotizar.className = 'btn btn-primary btn-sm';
    cotizar.textContent = 'Cotizar';
    cotizar.href = `cotiza.html?servicio=${encodeURIComponent(servicio.id)}`;


    const detallesBtn = document.createElement('button');
    detallesBtn.className = 'btn btn-outline-secondary btn-sm';
    detallesBtn.type = 'button';
    detallesBtn.textContent = 'Detalles';
    detallesBtn.addEventListener('click', () => {

      modalTitleEl.textContent = servicio.nombre;


      modalBodyEl.innerHTML = ''; // limpiamos
      const textP = document.createElement('p');
      textP.textContent = servicio.detalle;
      modalBodyEl.appendChild(textP);

      // imagen grande en modal (opcional)
      const imgModal = document.createElement('img');
      imgModal.className = 'img-fluid rounded mt-3 shadow';
      imgModal.alt = servicio.nombre;
      imgModal.src = servicio.img || placeholderSVG;
      imgModal.addEventListener('error', () => { imgModal.src = placeholderSVG; });
      modalBodyEl.appendChild(imgModal);

      // actualizar enlace de cotizar dentro del modal
      modalCotizarEl.href = `cotiza.html?servicio=${encodeURIComponent(servicio.id)}`;

      // mostrar modal con bootstrap
      bsModal.show();
    });

    // montar elementos
    actions.appendChild(cotizar);
    actions.appendChild(detallesBtn);
    cardBody.appendChild(h5);
    cardBody.appendChild(p);
    cardBody.appendChild(actions);
    card.appendChild(img);
    card.appendChild(cardBody);
    col.appendChild(card);
    container.appendChild(col);
  });

});
</script>
